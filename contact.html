<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark nav-color">
        <div class="container-fluid logo-order ">

            <img class="logo" src="images/trivo3.1.png" alt="">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact us</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                    </li>

                    <p class="counter text-center">0</p>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container w-50">
        <form id="form">
            <label class="form-label">Name</label>
            <input onkeyup="nameValidator()" id="name" class="form-control" required type="text">

            <label class="form-label">Email</label>
            <input onkeyup="emailValidator()" id="email" class="form-control" type="text">

            <label class="form-label">Password</label>
            <input onkeyup="passValidator()" id="pass" class="form-control" type="password">



            <br>

            <textarea name="" id="" cols="100" rows="10"></textarea>

            <br>

            <label class="form-label">Gender</label>
            <div class="form-check form-check-inline">
                <input required name="gender" class="form-check-input" type="radio" id="inlineCheckbox1"
                    value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Male</label>
            </div>

            <div class="form-check form-check-inline">
                <input required name="gender" class="form-check-input" type="radio" id="inlineCheckbox2"
                    value="option1">
                <label class="form-check-label" for="inlineCheckbox2">Female</label>
            </div>

            <br>

            <button class="btn btn-success my-3" type="submit">Submit</button>
            <button class="btn btn-danger my-3" type="reset">Reset</button>

        </form>
    </div>

    <footer>
        <div class="footer me-auto">
            <i class="fa-brands fa-spin fa-facebook"></i>
            <i class="fa-brands fa-spin fa-instagram"></i>
            <i class="fa-brands fa-spin fa-twitter"></i>
            <i class="fa-brands fa-spin fa-linkedin"></i>
        </div>
        <p><span>Copy</span> right reserved to Gnash</p>
    </footer>

    <script src="https://kit.fontawesome.com/21cdd4de67.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="js/contact.js"></script>
</body>

</html>
